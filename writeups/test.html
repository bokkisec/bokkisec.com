<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Code Block</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/green-screen.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
        }
        pre {
            background: black !important;
            border: 1px solid #00ff00;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
        }
        code {
            color: #00ff00;
        }
        .hacker-glitch {
            animation: glitch 0.5s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px rgba(0, 255, 0, 0.5); }
            100% { text-shadow: -2px -2px 0px rgba(0, 255, 0, 0.5); }
        }
    </style>
</head>
<body>

    console.log("Accessing mainframe...");
    setTimeout(() => console.log("Breaching firewall..."), 1000);

hackThePlanet();

</body>
</html>
